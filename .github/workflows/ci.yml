name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-api-gateway:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('src/api-gateway/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install flake8 pytest pytest-cov bandit
        pip install -r src/api-gateway/requirements.txt
    
    - name: Lint with flake8
      run: |
        flake8 src/api-gateway --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/api-gateway --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Security scan with bandit
      run: |
        bandit -r src/api-gateway -c .bandit || true
    
    - name: Run tests with coverage
      working-directory: src/api-gateway
      run: pytest tests/ -v --cov=. --cov-report=term-missing --cov-report=xml || true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: src/api-gateway/coverage.xml
        flags: api-gateway
        fail_ci_if_error: false

  test-ml-service:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-ml-${{ hashFiles('src/ml-service/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-ml-
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-cov
        pip install -r src/ml-service/requirements.txt
    
    - name: Run ML service tests
      working-directory: src/ml-service
      run: pytest tests/ -v || true

  test-risk-scoring:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pytest
        pip install kafka-python prometheus-client
    
    - name: Run risk scoring tests
      working-directory: src/risk-scoring-service
      run: pytest tests/ -v || true

  validate-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate docker-compose configuration
      run: docker-compose config
    
    - name: Check Dockerfile syntax
      run: |
        docker run --rm -i hadolint/hadolint < src/api-gateway/Dockerfile || true
        docker run --rm -i hadolint/hadolint < src/ml-service/Dockerfile || true

  build:
    runs-on: ubuntu-latest
    needs: [test-api-gateway, test-ml-service, test-risk-scoring, validate-docker]
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push API Gateway image
      uses: docker/build-push-action@v5
      with:
        context: ./src/api-gateway
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ghcr.io/youss2f/fraudguard-api-gateway:latest
          ghcr.io/youss2f/fraudguard-api-gateway:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
