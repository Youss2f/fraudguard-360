name: CI & Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ['api-gateway', 'ml-service', 'risk-scoring-service']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with: { python-version: '3.9' }
    - name: Install Dependencies for ${{ matrix.service }}
      run: pip install -r src/${{ matrix.service }}/requirements.txt
    - name: Run Linter (flake8) on ${{ matrix.service }}
      run: flake8 src/${{ matrix.service }}/
    - name: Run Unit Tests (pytest) for ${{ matrix.service }}
      run: pytest src/${{ matrix.service }}/tests/

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        service: ['api-gateway', 'ml-service', 'risk-scoring-service']
    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./src/${{ matrix.service }}
        push: true
        tags: youss2f/fraudguard-${{ matrix.service }}:${{ github.sha }}

  security-audit:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
    steps:
    - uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with: { languages: python }
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    - name: Run Trivy Vulnerability Scanner on API Gateway Image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'youss2f/fraudguard-api-gateway:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
