name: Release Deployment

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  validate-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/api-gateway/requirements.txt
        pip install -r src/ml-service/requirements.txt
        
    - name: Run validation tests
      run: |
        cd src/api-gateway
        pytest tests/ -v --tb=short || true
        
    - name: Validate Docker configurations
      run: |
        docker compose config || echo "Docker Compose validation skipped"
        
    - name: Check Kubernetes manifests
      run: |
        find infrastructure/kubernetes -name "*.yaml" -type f
        
  build-and-publish:
    runs-on: ubuntu-latest
    needs: validate-release
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api-gateway, ml-service, risk-scoring-service]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Convert repository owner to lowercase for valid Docker tags
    - name: Set lowercase owner name
      run: |
        echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build and push service image
      uses: docker/build-push-action@v5
      with:
        context: ./src/${{ matrix.service }}
        push: true
        tags: |
          ghcr.io/${{ env.OWNER_LC }}/fraudguard-${{ matrix.service }}:latest
          ghcr.io/${{ env.OWNER_LC }}/fraudguard-${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
          ghcr.io/${{ env.OWNER_LC }}/fraudguard-${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  create-release-artifacts:
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
    - uses: actions/checkout@v4
    
    - name: Package Helm chart
      run: |
        mkdir -p release-artifacts
        tar -czf release-artifacts/fraudguard-helm-chart.tar.gz helm/
        
    - name: Package Kubernetes manifests
      run: |
        tar -czf release-artifacts/fraudguard-k8s-manifests.tar.gz infrastructure/kubernetes/
        
    - name: Package Terraform code
      run: |
        tar -czf release-artifacts/fraudguard-terraform.tar.gz terraform/
        
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: release-artifacts/
        retention-days: 90