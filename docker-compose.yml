services:
  # Infrastructure Services
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fraudguard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraudguard-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fraudguard-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraudguard-network

  postgres:
    image: postgres:15-alpine
    container_name: fraudguard-postgres
    environment:
      POSTGRES_DB: fraudguard
      POSTGRES_USER: fraudguard_user
      POSTGRES_PASSWORD: fraudguard_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraudguard_user -d fraudguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraudguard-network

  redis:
    image: redis:7-alpine
    container_name: fraudguard-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraudguard-network

  neo4j:
    image: neo4j:5.15-community
    container_name: fraudguard-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/fraudguard123
      NEO4J_dbms_memory_heap_max__size: 512M
      NEO4J_dbms_memory_pagecache_size: 512M
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "fraudguard123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraudguard-network

  # Application Services
  api-gateway:
    build:
      context: ./src/api-gateway
      dockerfile: Dockerfile
    container_name: fraudguard-api-gateway
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=fraudguard
      - POSTGRES_USER=fraudguard_user
      - POSTGRES_PASSWORD=fraudguard_pass
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fraudguard-network

  risk-scoring-service:
    build:
      context: ./src/risk-scoring-service
      dockerfile: Dockerfile
    container_name: fraudguard-risk-scoring
    ports:
      - "8001:8001"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=fraudguard123
    depends_on:
      kafka:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    command: python app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fraudguard-network

  ml-service:
    build:
      context: ./src/ml-service
      dockerfile: Dockerfile
    container_name: fraudguard-ml-service
    ports:
      - "8002:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=fraudguard123
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=fraudguard
      - POSTGRES_USER=fraudguard_user
      - POSTGRES_PASSWORD=fraudguard_pass
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fraudguard-network

  # Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: fraudguard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - api-gateway
      - risk-scoring-service
    networks:
      - fraudguard-network

volumes:
  postgres-data:
  redis-data:
  neo4j-data:
  prometheus-data:

networks:
  fraudguard-network:
    driver: bridge
