version: '3.8'

services:
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment: { ZOOKEEPER_CLIENT_PORT: 2181, ZOOKEEPER_TICK_TIME: 2000 }
  neo4j:
    image: neo4j:4.4
    container_name: neo4j
    ports: ["7474:7474", "7687:7687"]
    environment: { NEO4J_AUTH: "neo4j/password" }
  api-gateway:
    build: { context: ./src/api-gateway }
    container_name: api-gateway
    ports: ["8000:8000"]
    depends_on: [ml-service, risk-scoring-service]
  ml-service:
    build: { context: ./src/ml-service }
    container_name: ml-service
    depends_on: [neo4j]
  risk-scoring-service:
    build: { context: ./src/risk-scoring-service }
    container_name: risk-scoring-service
    depends_on: [kafka, neo4j]
